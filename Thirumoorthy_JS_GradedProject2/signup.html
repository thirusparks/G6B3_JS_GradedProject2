<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Login/login.css">
    <title>Create a new Account</title>
</head>

<body>
    <div>
        <form action="./Login/login.html">
            <h1>Create a new account</h1>
            <input type="text" title="user name" placeholder="User Name" id="username">
            <br>
            <input type="password" title="enter password" placeholder="Enter Password" id="pass1">
            <br>
            <input type="password" title="confirm password" placeholder="Confirm Password" id="pass2">
            <br>
            <button type="submit" class="match" value="submit">Submit</button>
    </div>
    </form>
    <script src="./Login/signup.js"></script>
</body>

</html>
